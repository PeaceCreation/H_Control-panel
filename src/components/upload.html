<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-upload">
            <header class="c-upload__header">
                <h3 class="c-upload__title">ارفع الصورة</h3>
                <label for="upload-image"  class="c-upload__label"></label>
                <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
            </header>
            <div class="c-upload__body">
                <div class="c-upload__image">
                    <img  class="js-upload-placeholder">
                </div>
                <input type="file" id="upload-image" class="c-upload__field js-upload-value">
                <span class="c-upload__subtitel">اسحب الصورة هنا لرفعها</span>
            </div>
        </div>
    </div>

</body>
</html>
