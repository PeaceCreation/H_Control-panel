<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield__label">  عادي مدخل </label>
            <input for="text" class="c-textfield__input" placeholder="ادخل المحتوي"> 
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield_label">مدخل الفقرة</label>
            <textarea placeholder="مدخل المحتوي" id="textarea"class="c-textfield__textarea"></textarea>
            <span class="c-text-field_hint">ملاحظات من اجل المدخل</span>
        </div>
    </div>
</body>
</html>
